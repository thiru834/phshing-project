
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phishing Detection</title>
</head>
<body>
    <h1>Phishing Website Detection</h1>
    <form action="/predict" method="post">
        <label for="url">Enter URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Check</button>
    </form>

    {% if url %}
        <h2>URL: {{ url }}</h2>
        <h3>Result: {{ result }}</h3>
    {% endif %}
</body>
</html>
